<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ch√∫c M·ª´ng Ng√†y 20/10</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2a2727;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .gift-box {
            width: 200px;
            height: 200px;
            background-color: #ff6b6b;
            position: relative;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        .gift-box:hover {
            transform: scale(1.05);
        }
        .ribbon {
            position: absolute;
            width: 100%;
            height: 20px;
            background-color: #f9ed69;
            top: 40%;
            left: 0;
            z-index: 1;
        }
        .ribbon:before, .ribbon:after {
            content: '';
            position: absolute;
            background-color: #f9ed69;
            height: 20px;
            width: 20px;
        }
        .ribbon:before {
            left: -10px;
            top: -10px;
            transform: rotate(45deg);
        }
        .ribbon:after {
            right: -10px;
            top: -10px;
            transform: rotate(45deg);
        }
        .click-me {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #f9ed69;
            color: #333;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            z-index: 2;
        }
        .click-me:hover {
            background-color: #ffd700;
        }
        .gift-box-content {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            z-index: 3; /* ƒê·∫£m b·∫£o n·ªôi dung lu√¥n tr√™n c√πng */
        }
        .gift-box.open .gift-box-content {
            display: flex;
        }
        .close-btn {
            position: absolute;
            top: 20px;
            right: 30px;
            background-color: #ff6b6b;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }
        /* Ph√°o hoa */
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Kh√¥ng ·∫£nh h∆∞·ªüng ƒë·∫øn c√°c s·ª± ki·ªán kh√°c */
        }
    </style>
</head>
<body>

    <canvas id="canvas"></canvas>

    <div class="gift-box" id="giftBox">
        <div class="ribbon"></div>
        <button class="click-me" id="clickMe">Click Me!</button>
        <div class="gift-box-content" id="giftContent">
            <button class="close-btn" onclick="closeGift()">√ó</button>
            <div>
                <div>üéâ Ch√∫c M·ª´ng Ng√†y 20/10! üéâ</div>
                <div>Ch√∫c b·∫°n lu√¥n h·∫°nh ph√∫c v√† th√†nh c√¥ng!</div>
            </div>
        </div>
    </div>

    <script>
        // T·∫°o canvas cho ph√°o hoa
        var canvas = document.getElementById('canvas'),
            ctx = canvas.getContext('2d'),
            cw = window.innerWidth,
            ch = window.innerHeight,
            fireworks = [],
            particles = [],
            hue = 120,
            limiterTotal = 5,
            limiterTick = 0;

        // C√†i ƒë·∫∑t k√≠ch th∆∞·ªõc canvas
        canvas.width = cw;
        canvas.height = ch;

        // C√°c h√†m c·∫ßn thi·∫øt
        function random(min, max) {
            return Math.random() * (max - min) + min;
        }

        function calculateDistance(p1x, p1y, p2x, p2y) {
            var xDistance = p1x - p2x,
                yDistance = p1y - p2y;
            return Math.sqrt(Math.pow(xDistance, 2) + Math.pow(yDistance, 2));
        }

        function Firework(sx, sy, tx, ty) {
            this.x = sx;
            this.y = sy;
            this.sx = sx;
            this.sy = sy;
            this.tx = tx;
            this.ty = ty;
            this.distanceToTarget = calculateDistance(sx, sy, tx, ty);
            this.distanceTraveled = 0;
            this.coordinates = [];
            this.coordinateCount = 3;
            while (this.coordinateCount--) {
                this.coordinates.push([this.x, this.y]);
            }
            this.angle = Math.atan2(ty - sy, tx - sx);
            this.speed = 2;
            this.acceleration = 1.05;
            this.brightness = random(50, 70);
            this.targetRadius = 1;
        }

        Firework.prototype.update = function(index) {
            this.coordinates.pop();
            this.coordinates.unshift([this.x, this.y]);
            if (this.targetRadius < 8) {
                this.targetRadius += 0.3;
            } else {
                this.targetRadius = 1;
            }
            this.speed *= this.acceleration;
            var vx = Math.cos(this.angle) * this.speed,
                vy = Math.sin(this.angle) * this.speed;
            this.distanceTraveled = calculateDistance(this.sx, this.sy, this.x + vx, this.y + vy);
            if (this.distanceTraveled >= this.distanceToTarget) {
                createParticles(this.tx, this.ty);
                fireworks.splice(index, 1);
            } else {
                this.x += vx;
                this.y += vy;
            }
        }

        Firework.prototype.draw = function() {
            ctx.beginPath();
            ctx.moveTo(this.coordinates[this.coordinates.length - 1][0], this.coordinates[this.coordinates.length - 1][1]);
            ctx.lineTo(this.x, this.y);
            ctx.strokeStyle = 'hsl(' + hue + ', 100%, ' + this.brightness + '%)';
            ctx.stroke();
        }

        function Particle(x, y) {
            this.x = x;
            this.y = y;
            this.coordinates = [];
            this.coordinateCount = 5;

            while (this.coordinateCount--) {
                this.coordinates.push([this.x, this.y]);
            }
            this.angle = random(0, Math.PI * 2);
            this.speed = random(1, 10);
            this.friction = 0.95;
            this.gravity = 0.6;
            this.hue = random(hue - 20, hue + 20);
            this.brightness = random(50, 80);
            this.alpha = 1;
            this.decay = random(0.0075, 0.009);
        }

        Particle.prototype.update = function(index) {
            this.coordinates.pop();
            this.coordinates.unshift([this.x, this.y]);
            this.speed *= this.friction;
            this.x += Math.cos(this.angle) * this.speed;
            this.y += Math.sin(this.angle) * this.speed + this.gravity;
            this.alpha -= this.decay;

            if (this.alpha <= this.decay) {
                particles.splice(index, 1);
            }
        }

        Particle.prototype.draw = function() {
            ctx.beginPath();
            ctx.moveTo(this.coordinates[this.coordinates.length - 1][0], this.coordinates[this.coordinates.length - 1][1]);
            ctx.lineTo(this.x, this.y);
            ctx.strokeStyle = 'hsla(' + this.hue + ', 100%, ' + this.brightness + '%, ' + this.alpha + ')';
            ctx.stroke();
        }

        function createParticles(x, y) {
            var particleCount = 20;
            while (particleCount--) {
                particles.push(new Particle(x, y));
            }
        }

        function loop() {
            requestAnimationFrame(loop);
            ctx.clearRect(0, 0, cw, ch);
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.fillRect(0, 0, cw, ch);
            ctx.globalCompositeOperation = 'lighter';

            var i = fireworks.length;
            while (i--) {
                fireworks[i].draw();
                fireworks[i].update(i);
            }

            var j = particles.length;
            while (j--) {
                particles[j].draw();
                particles[j].update(j);
            }

            if (limiterTick >= limiterTotal) {
                if (fireworks.length < 5) {
                    fireworks.push(new Firework(random(0, cw), ch, random(0, cw), random(0, ch / 2)));
                }
                limiterTick = 0;
            }
            limiterTick++;
        }

        // G·ªçi h√†m loop
        loop();

        // S·ª± ki·ªán nh·∫•n n√∫t
        document.getElementById('clickMe').addEventListener('click', function() {
            // Hi·ªán n·ªôi dung h·ªôp qu√†
            document.getElementById('giftContent').style.display = 'flex';
            // K√≠ch ho·∫°t ph√°o hoa
            fireworks.push(new Firework(random(0, cw), ch, random(0, cw), random(0, ch / 2)));
        });

        function closeGift() {
            document.getElementById('giftContent').style.display = 'none';
        }

        // X·ª≠ l√Ω khi thay ƒë·ªïi k√≠ch th∆∞·ªõc c·ª≠a s·ªï
        window.addEventListener('resize', function() {
            cw = window.innerWidth;
            ch = window.innerHeight;
            canvas.width = cw;
            canvas.height = ch;
        });

        // H·ªó tr·ª£ requestAnimationFrame
        var requestAnimFrame = (function() {
            return window.requestAnimationFrame || 
                   window.webkitRequestAnimationFrame || 
                   window.mozRequestAnimationFrame || 
                   function(callback) {
                       window.setTimeout(callback, 1000 / 60);
                   };
        })();
    </script>
</body>
</html>
